<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .freshpics-error-page {
    background-color: #222831;
    color: #EEEEEE;
    text-align: center;
    font-family: "futura", sans-serif;
    margin: 0;
  }

  .freshpics-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .freshpics-error-page div.dialog > div {
    border-bottom: 1px solid #EEEEEE;
    background-color: #4C525C;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .freshpics-error-page h1 {
    font-size: 100%;
    color: #FED530;
    line-height: 1.5em;
  }

  .freshpics-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .freshpics-error-page img {
    width: -webkit-fill-available;
  }
  </style>
</head>

<body class="freshpics-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/images/you-shall-not-pass-gandalf.gif">
      <h1>404 - Sorry, it looks like we hit a Balrog...</h1>

      <p>Taking this path has awoken something old... and evil...</p>
    </div>
    <p>Now run, you fools! (by which, we mean navigate 'back').</p>
  </div>
</body>
</html>
